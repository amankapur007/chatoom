<div class="container-fluid">
    <div class="row" style="margin-top: 5%">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div *ngIf="errMsg" style="text-align: center" class="alert alert-danger custom">{{errMsg}}</div>
       
        <form #signupForm="ngForm">
          <div class="input-group" style="padding: 1%">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="email" type="text" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="input-group" style="padding: 1%">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="password" type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required>
          </div>
        <div class="input-group" style="padding: 1%;position: absolute;
          right: 4%;">
              <button [disabled]="!signupForm.form.valid" class="btn btn-default"
               (click)="logIn()" type="submit">Log in</button>
               <button class="btn btn-primary"
               (click)="loginWithGoogle()" type="submit">Log in with google</button>
            </div>
        </form>

        <form #signupForm1="ngForm" style="margin-top: 34%">
          <div class="input-group" style="display:inline-flex;width: 98%;">
            <input style="width: 20%;" type="text" name="cc" id="" class="form-control" [(ngModel)]="countryCode" placeholder="country code" required>
            <input style="width: 80%;"id="phno" type="number" [(ngModel)]="phno" class="form-control" name="phno" placeholder="phone number" required>
          </div>
          <div id="recaptcha-container"></div>
        <div class="input-group" style="padding: 1%;position: absolute;
          right: 4%;">
              <button [disabled]="!signupForm1.form.valid" class="btn btn-default"
               (click)="logInWithPhone()" type="submit">Log in</button>
            </div>
            <div *ngIf="windowRef.confirmationResult">
              <hr>
              <label for="code">Enter your Verification Code Here</label><br>
              <input type="text" name="code" [(ngModel)]="verificationCode">
          
              <button (click)="verifyLoginCode()">Verify</button>
            </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
