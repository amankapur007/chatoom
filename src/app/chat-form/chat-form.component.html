<div class="container-fluid">
  <div class="input-group">
    <span class="input-group-addon">Message</span>
    <textarea id="msg" type="text" class="form-control" name="msg"
      [(ngModel)]="message" (keydown)="handleEvent($event)" placeholder="Type message"><textarea></textarea>
      <div class=" input-group-addon input-group-btn">
      <button class="btn btn-default" (click)="send()">Send</button>
      </div>
  </div>
</div>
